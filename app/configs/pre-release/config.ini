;是否开启app日志
app_log = "on"

;日志记录级别 all:debug|info|notice|warning|error|crit|alert|emerg
log_level = "debug|info|notice|warning|error|crit|alert|emerg"

;SQL日志
sql_log = "off"

;开启xhprof性能分析
xhprof_enable = "on"
xhprof_host = "http://10.0.2.152/xhprof/xhprof_html"
xhprof_rate = 1

;是否开启安全验证
app_authentication= "off"

;访问频率检查时间段（秒）
req_check_interval = 1;
;访问频率时间段内限制次数
req_allow_count = 5;

[site]
domain         = http://api.monit.doordu.com
base_uri       = /
helpers_dir    = helpers/
modules_dir    = modules/
models_dir     = models/
library_dir    = libraries/
tpl_dir        = templates/
timezone       = Etc/GMT-8
charset        = utf-8

[redis]
type           = tcp
host           = redis.slb.doordu.com
port           = 6379
auth           = "Doordu2015!!"
is_pconnect    = 0
timeout        = 0

[mongodb]
host = 'mongodb://127.0.0.1:27017'
db = 'api_monit'

[beanstalkd]
host = 127.0.0.1
port = 11300